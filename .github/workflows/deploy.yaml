name: "MERN CI-CD deploy file"

on:
  pull_request:
    branches:
      - main

jobs:
  docker_build:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t v3n0m11/frontend_image ./frontend
      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile -t v3n0m11/backend_image ./backend
      - name: Push frontend Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend_image
      - name: Push backend Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend_image
  kubernetes_deploy:
    runs-on: ubuntu-latest
    needs: docker_build
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.22.0'  # You can adjust the kubectl version to your needs

      - name: Set Kubernetes credentials
        run: |
          echo "${{ secrets.KUBERNETES_CA_CERT }}" | base64 -d > ca.crt
          kubectl config set-cluster eks-cluster --server=${{ secrets.KUBERNETES_SERVER_URL }} --certificate-authority=ca.crt
          kubectl config set-credentials github-actions --token=${{ secrets.KUBERNETES_TOKEN }}
          kubectl config set-context eks-context --cluster=eks-cluster --user=github-actions
          kubectl config use-context eks-context

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/react-frontend